<div class="message-box">
 <div class="panel panel-default">
        <div class="panel-body">
            <form method="post"  enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="myFileField">Select a file: </label>
                    <input type="file" fileinput="file" filepreview="filepreview" file-model = "myFile" multiple/>
                </div>
                 <div class="form-group">
                    <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview"/>
                    <video  controls ng-src="{{filepreview}}" ng-show="filepreview" autoplay>{{filepreview}}</video>
                </div>
                <button ng-click="uploadFile()" class = "btn btn-primary">Upload Ads</button>
            </form>
        </div>
    </div>
</div>
